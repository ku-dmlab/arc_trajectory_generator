
env:
  grid_x: 5
  grid_y: 5
  num_colors: 10
  default_color: 0
  default_obj: 0
  arc_local_actions: ["Translate", "Fill", "Rotate", "Flip"]
  arc_global_actions: ["Rotate", "Flip"]
  penalize_actions: ["Fill"]
  finish_reward: 10
  penality_reward: 1
  project_dir: "/home/bjlee/arc_trajectory_generator"
  train_paths: [
    "/home/bjlee/arc_exp/ICLR_DT/ARC_Data/diagonal_flip/train", 
    "/home/bjlee/arc_exp/ICLR_DT/ARC_Data/gravity/train", 
    "/home/bjlee/arc_exp/ICLR_DT/ARC_Data/stretch/train", 
    "/home/bjlee/arc_exp/ICLR_DT/ARC_Data/tetris/train"
