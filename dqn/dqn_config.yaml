  save_cycle: 50
  weight_decay: 0.1
  beta1: 0.9
  beta2: 0.95
  tau: 0.005
  epsilon: 0.5
  dec_epsilon: 0.00001
  min_epsilon: 0.1
  gamma: 0.99
  gpu_num: 0

logging:
  logging_dir: "exps/"
  exp_type: "dqn"
  print_data: False
  use_tb: True
  log_interval: 1000
  num_evaluations: 20
